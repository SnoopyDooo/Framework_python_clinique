{% extends 'base.html' %}

{% block title  %} Clinique {% endblock %}

{% block header  %} Ajouter nouveau patient {% endblock %}

{% block body %}
    <a href="{{ url_for('index') }}" class="btn btn-primary">Back Home</a>
    <div class="card-body">
        <form action="{{ url_for('input_data') }}" method="post">
            <div class="form-group">
                <label for="name">Nom :</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">👤</div>
                    </div>
                    <input type="text" id="name" class="form-control" placeholder="Input Nom" name="name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email :</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">📧</div>
                    </div>
                    <input type="email" id="email" class="form-control" placeholder="Input email" name="email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="tel">Téléphone :</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">☎</div>
                    </div>
                    <input type="number" id="tel" class="form-control" placeholder="Input telephone" name="tel" required>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Addresse :</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">📬</div>
                    </div>
                    <textarea name="address" id="address" class="form-control" placeholder="Input Addresss" required></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="maladie">Maladie :</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">🌡️</div>
                    </div>
                    <textarea name="maladie" id="maladie" class="form-control" placeholder="Input Maladie" required></textarea>
                </div>
            </div>

            <div class="form-group" id="btn">
                <button type="submit" class="btn btn-success btn-sm" name="submit">Ajouter</button>
                <button type="reset" class="btn btn-danger btn-sm">Actualiser</button>
            </div>
        </form>
    </div>
{% endblock %}
