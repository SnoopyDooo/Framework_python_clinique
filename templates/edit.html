{% extends 'base.html' %}

{% block title  %} Clinique {% endblock %}

{% block header  %} Modifier les informations {% endblock %}

{% block body %}
    <a href="{{ url_for('index') }}" class="btn btn-primary">Back Home</a>
    <div class="card-body">
        <form action="{{ url_for('proses_edit') }}" method="post">
            <div class="form-group">
                <label for="name">Nom :</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">üë§</div>
                    </div>
                    <input type="hidden" name="id" value="{{ data.id }}">
                    <input type="text" id="name" class="form-control" placeholder="Input Nom" name="name" value="{{ data.name }}">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email :</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">üìß</div>
                    </div>
                    <input type="email" id="email" class="form-control" placeholder="Input email" name="email" value="{{ data.email }}">
                </div>
            </div>

            <div class="form-group">
                <label for="tel">Telephone :</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">‚òé</div>
                    </div>
                    <input type="number" id="tel" class="form-control" placeholder="Input telephone" name="tel" value="{{ data.tel }}">
                </div>
            </div>

            <div class="form-group">
                <label for="address">Addresse :</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">üì¨</div>
                    </div>
                    <textarea name="address" id="address" class="form-control" placeholder="Input Addresse" required="required" autocomplete="off">{{ data.address }}</textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="maladie">Maladie :</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">üå°Ô∏è</div>
                    </div>
                    <textarea name="maladie" id="maladie" class="form-control" placeholder="Input Maladie" required="required" autocomplete="off">{{ data.maladie }}</textarea>
                </div>
            </div>

            <div class="form-group" id="btn">
                <button type="submit" class="btn btn-success btn-sm" name="submit">Modifier</button>
                <button type="reset" class="btn btn-danger btn-sm">Actualiser</button>
            </div>
        </form>
    </div>
{% endblock %}
